<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Clone</title>
    <link rel="stylesheet" href="styles/style.css">

    <link rel="icon" href="./img/ExcelIcon.png" type="img/png">

<body>
    <div class="upperDiv">
        <div class="excel-theme-placeholder">
            <img src="./img/ExcelIcon.png" alt="Excel Icon" class="excel-icon" />
            <p class="excel-text">Excel Clone</p>
        </div>

        <div class="inputBar">
            <div class="uploaddiv">

                <label class="upload-label" for="jsonUpload">Load JSON Data</label>
                <input type="file" id="jsonUpload" accept=".json" />
            </div>
            <div class="outerInputDiv">
                <input type="text" name="outerInputBar" id="outerInputBar" class="outerInputBar">
            </div>


        </div>
    </div>
    </div>

    <div class="sheet" id="sheet">
        <div class="corner"></div>
        <div class="rowsColumnWrapper" id="rowsColumnWrapper">
            <div class="rowsColumn" id="rowsColumn">
            </div>
        </div>
        <div class="columnsRowWrapper" id="columnsRowWrapper">
            <div class="columnsRow" id="columnsRow">

            </div>
        </div>
        <div class="grid" id="grid">
        </div>
    </div>


    <div id="pageBottom" class="pageBottom">
        <div class="sheetManager">

        </div>
        <div class="statusBar" id="statusBar">
            <div class="left">Workbook Statistics</div>
            <div class="right">
                <div class="calculations">
                    <div class="calculationsValues">
                        <!-- abc -->
                    </div>

                        <div class="dropdownIcon">
                            <img src="img/dropdownicon.png" alt="dropdown">
                        </div>
                        <div class="dropDownOptions">
                            <div class="option" id="optionAverage">
                                <div class="selectedBox">
                                    <img src="img/tick-green.png" alt="greentick">
                                </div>

                                <div class="optionType">
                                    Average <span class="optionvalue"> </span>
                                </div>
                            </div>
                        </div>
                    </div> -->
                </div>
                <div class="zoomManager">Zoom</div>
            </div>
        </div>
    </div>

    <script src="js/app.js" type="module"></script>
</body>

</html>
