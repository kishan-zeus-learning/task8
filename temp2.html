<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scrollbar Size Detection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #output {
      margin-top: 20px;
      font-size: 1.2em;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Scrollbar Size Detector</h1>
  <button onclick="showScrollbarSize()">Check Scrollbar Size</button>

  <div id="output"></div>

  <script>
    function getScrollbarSize() {
      const scrollDiv = document.createElement("div");

      scrollDiv.style.width = "100px";
      scrollDiv.style.height = "100px";
      scrollDiv.style.overflow = "scroll";  // Force scrollbars
      scrollDiv.style.position = "absolute";
      scrollDiv.style.top = "-9999px"; // Hide off-screen
      scrollDiv.style.backgroundColor="#00000";

      document.body.appendChild(scrollDiv);

      const scrollbarWidth = scrollDiv.offsetWidth - scrollDiv.clientWidth;
      const scrollbarHeight = scrollDiv.offsetHeight - scrollDiv.clientHeight;

      document.body.removeChild(scrollDiv);

      return { width: scrollbarWidth, height: scrollbarHeight };
    }

    function showScrollbarSize() {
      const { width, height } = getScrollbarSize();
      document.getElementById("output").textContent =
        `Scrollbar Width: ${width}px, Height: ${height}px`;
    }
  </script>
</body>
</html>
