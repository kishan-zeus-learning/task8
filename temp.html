<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clickable Right-Angled Triangle</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .triangle {
      width: 0;
      height: 0;
      border-left: 150px solid transparent;
      border-bottom: 150px solid #007bff;
      cursor: pointer;
      position: relative;
    }

    .tooltip {
      position: absolute;
      top: -30px;
      left: 0;
      color: #fff;
      background-color: #007bff;
      padding: 5px 10px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      border-radius: 4px;
      display: none;
    }

    .triangle:hover .tooltip {
      display: block;
    }
  </style>
</head>
<body>

  <div class="triangle" id="triangle">
    <div class="tooltip">Click me!</div>
  </div>

  <script>
    const triangle = document.getElementById("triangle");

    triangle.addEventListener("click", () => {
      alert("Triangle clicked!");
      // You can trigger any function here
    });
  </script>

</body>
</html>
